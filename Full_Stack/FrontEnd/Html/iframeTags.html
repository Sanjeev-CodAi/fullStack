<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <div style=" width: 100%; background-color: blue;" >
        <!-- Embed Google Map  -->
        <div style="float:left;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d224198.70525503132!2d77.35541760000001!3d28.596633599999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1769721401182!5m2!1sen!2sin" 
            width="400" height="315" style="border:0;" allowfullscreen="" loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div style="float:right; width:560;">
            <!-- Embeding YouTube vedio in our website -->
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/xprYoWCAtbo?si=7sccFPGGfDOFO9YB" 
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    <br>
    <!-- iframe is basically use to implement others website into our site -->
    <iframe src="https://www.canva.in/?msockid=2aedbae7b51565372908acefb4e7642f" height="400px" width="600" style="border:3px solid black;"></iframe>
</body>
</html>
