<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body bgcolor="pink">
    
    <form>
        <fieldset>
            <legend><h2>Enquiry Form</h2></legend>
        Name : 
        <input type="textbox" placeholder="Enter Name" required/>
        <br>
        <br>
        Age :
        <input type="number" min="1" max="100" name="age"/>
        Color:
        <input type="color"/> 
        D.O.B. :
        <input type="datetime-local"/>
        <br>
        <br>
        E-mail Id:
        <input type="email" name="Email"/>
        <br>
        <br>
        Password :
        <input type="password" name="pass"/>
        Confirm Password :
        <input type="textbox" name="pass"/>
        <br>
        <br>
        Address : <textarea></textarea>
        <br>
        <br>
        Gender : 
        <input type="radio" value="m" name="gender"/>Male
        <input type="radio" value="f" name="gender"/>Female
        <input type="radio" value="o" name="gender"/>Other
        <br>
        <br>
        Country:
        <select>
            <option>Select Your Country</option>
            <optgroup label="Asia">
                <option name="india">India</option>
                <option name="Pakistan">Pakistan</option>
                <option name="Nepal">Nepal</option>
            </optgroup>
            <option name="Russia">Russia</option>
            <option name="USA">USA</option>
            <option name="UK">UK</option>
            <option name="Japan">Japan</option>
        </select>
        <br>
        <br>
        Hobbies :
        <input type="checkbox" name="hobbies[]"/>Travel
        <input type="checkbox" name="hobbies[]"/>Reading
        <input type="checkbox" name="hobbies[]"/>Singing
        <br>
        <br>
        Upload File :
        <input type="file" name="document"/>
        <br>
        <br>
        Hidden : <!-- hidden tags are not visible to the user it is for the server to get hidden info-->
        <input type="hidden" name="secret"/><br><br>
        <input type="submit" value="Send"/>
        <input type="reset" value="Reset"/>
        </fieldset>
    </form><br>

    <form>
        <fieldset>
            <legend><h2>Calender</h2></legend>
            Date :
            <input type="date" name="date"/>
            Time :
            <input type="time" name="time"/>
            Month :
            <input type="month" name="time"/>
            Week :
            <input type="week" name="week"/>
            <br><br>
            Range :
            <input type="range" value="69" name="range" />
            <br><br>
        <input type="submit" value="Send"/>
        <input type="reset" value="Reset"/>
    </fieldset>
    </form>
</body>
</html>
