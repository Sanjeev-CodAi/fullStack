<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body bgcolor="pink">
    
    <form>
        <fieldset>
            <legend><h2>Enquiry Form</h2></legend>
        Name : <input type="textbox" placeholder="Enter your Name here"/>
        <br>
        <br>
        Address : <textarea></textarea>
        <br>
        <br>
        Gender : 
        <input type="radio" value="m" name="gender"/>Male
        <input type="radio" value="f" name="gender"/>Female
        <input type="radio" value="o" name="gender"/>Other
        <br>
        <br>
        Country:
        <select>
            <option>Select Your Country</option>
            <optgroup label="Asia">
                <option>India</option>
                <option>Pakistan</option>
                <option>Nepal</option>
            </optgroup>
            <option>Russia</option>
            <option>USA</option>
            <option>UK</option>
            <option>Japan</option>
        </select>
        <br>
        <br>
        Hobbies :
        <input type="checkbox" name="hobbies[]"/>Travel
        <input type="checkbox" name="hobbies[]"/>Reading
        <input type="checkbox" name="hobbies[]"/>Singing
        <br>
        <br>
        Upload File :
        <input type="file"/>
        <br>
        <br>
        <input type="submit" value="Send"/>
        <input type="reset" value="Reset"/>
        </fieldset>
    </form>
</body>
</html>
