<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <form>
        <h2>Enquiry Form</h2>
        Name : <input type="textbox" placeholder="Enter your Name here"/>

        <br>
        <input type="submit"/>
        <input type="reset"/>
    </form>
