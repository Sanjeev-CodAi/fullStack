<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List Tags</title>
</head>
<body>
    <form>
        <!-- fieldset use to set a border line of form -->
        <fieldset>
            <!-- legend tag is use to set a text btw starting border of fieldset -->
            <legend>Suggestion</legend>
            Course : <input type="textbox" placeholder="enter course" name="course" list="course"/>
            <!-- datalist tag is use to set suggestions in html form input, 
            [id and list attribute is connect input tag and datalist tag together]-->
            <!-- list attribute search and match its given id/value -->
                        <datalist id="course">
                            <option value="html"> HTML </option>
                            <option value="python"> PYTHON </option>
                            <option value="css"> CSS</option>
                            <option value="cpp">CPP</option>
                        </datalist>
                <input type="submit" name="">
        </fieldset>
    </form>
    
</body>
</html>
