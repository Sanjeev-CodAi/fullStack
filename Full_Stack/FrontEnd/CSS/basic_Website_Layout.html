<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div practice no.1</title>
<style>

body{
    text-align: center;
}
#main{
    background-color: rgb(194, 194, 194);
    width: 1000px;
    height: 540px;
}
.row-1{
    width:1000px;
    height:100px;
    background-color: aquamarine;
    font-size: 50px;
    font-weight: bold;
    color: brown;
}
.row-2{
    width: 1000px;
    height: 40px;
    background-color: (194, 194, 194);
}
.row-2-1{
    width:200px;
    height:40px;
    float:left;
    font-size: 25px;
    background-color: antiquewhite;
    font-style: italic;
    text-transform: uppercase;
}
.row-3{
    width:1000px;
    height:200px;
    background-color: rgb(194, 194, 194);
}
.right-row-3{
    width:750px;
    height:200px;
    float:right;

    background-color: lightcoral;
}
.left-row-3{
    width:250px;
    height:40px;
    float:left;
    background-color: chocolate;
    text-decoration: underline;
    letter-spacing: 2px;
}
.row-4{
    width:1000px;
    height:50px;
    font-size: 50px;
    font-weight: bold;
    color: white;
    background-color: blue;
}
.row-5{
    width:1000px;
    height:100px;
    background-color: rgb(194, 194, 194);
}
.row-5-1{
    width:330px;
    height:100px;
    background-color: lightcoral;
    float: left;
}
.row-6{
    width:1000px;
    height:50px;
    font-size: 30px;
    word-spacing: 10px;
    background-color: greenyellow;
}

</style>
</head>
<body>
    <div id="main">
        <div class="row-1"> SANJU CODES</div>
        <div class="row-2">
            <div class="row-2-1">Home</div>
            <div class="row-2-1">About</div>
            <div class="row-2-1">Course</div>
            <div class="row-2-1">Gallery</div>
            <div class="row-2-1">Contact-Us</div>
        </div>

        <div class="row-3">
            <div class="right-row-3"><img src="pic_04.jpg"" alt="image" height="200px" width="750px"></div>
                <div class="left-row-3">Home</div>
                <div class="left-row-3">About</div>
                <div class="left-row-3">Course</div>
                <div class="left-row-3">Gallery</div>
                <div class="left-row-3">Contact-Us</div>
        </div>

        <div class="row-4">CLIENT SPACE</div>

        <div class="row-5">
            <div class="row-5-1"><img src="pic_01.webp" alt="image 1" width="330px" height="100px"></div>
            <div class="row-5-1"><img src="pic_03.jpg" alt="image 1" width="330px" height="100px"></div>
            <div class="row-5-1"><img src="pic_04.jpg"image 1" width="340px" height="100px"></div>
        </div>
        <div class="row-6">Home | About | Course | Gallery | Contact-Us</div>
        
    </div>
</body>
</html>
